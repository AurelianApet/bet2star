<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bet Result</h1>
        </div>
    </div>
    <!-- /.row -->
    <div>
        <div class="panel panel-info">
            <div class="panel-heading">
                Bet Result
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden">Week</label>
                        <select ng-model="currentweek" class="form-control">
                            <option ng-repeat="week in allweek track by $index">{{week}}</option>
                        </select>
                    </div>
                </div>
                <div class="row col-lg-2" style="margin-bottom: 15px;">
                    <button type="button" class="btn btn-primary" style="width: 100%" ng-click="onSearch()">
                        Search
                    </button>
                </div>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="gamesTable">
                        <thead>
                            <tr>
                                <th style="width : 200px!important">Week</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in week_games track by $index">
                                <td>{{data.week_no}}</td>
                                <td>{{data.games}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
